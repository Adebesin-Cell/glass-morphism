<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/avatar.svg"
      type="image/x-icon"
    />
    <title>Glass morphism</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <div class="form__container">
          <h1 class="form__header">Login</h1>
          <div class="form__group">
            <input type="text" class="form__input" placeholder="Username" />
          </div>
          <div class="form__group">
            <input type="password" class="form__input" placeholder="Password" />
          </div>
          <div class="form__cta">
            <a href="#" class="form__link form__link--no-underline"
              >Forgot password?
            </a>
          </div>
          <div class="form__group form__group--btn">
            <button type="submit" class="form__btn">Submit</button>
          </div>
          <div class="form__reg">
            <a href="#" class="form__link form__link--underline">Register</a>
          </div>
        </div>
        <div class="form__image-box">
          <img
            src="/assets/images/avatar.svg"
            alt="avatar"
            class="form__image"
          />
        </div>
      </form>
    </div>
  </body>
</html>
